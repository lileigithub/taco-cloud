<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>导航栏片段</title>
    <style>
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }

        .btn-danger {
            color: #fff;
            background-color: #d9534f;
            border-color: #d43f3a;
        }
    </style>
</head>
<body>
<!-- 导航栏片段 -->
<div th:fragment="navigation" class="nav-container">
    <div class="brand">
        <a th:href="@{/}">Taco Cloud</a>
    </div>

    <div class="user-info">
        <!-- 未登录状态 -->
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-primary">登录</a>
            <a th:href="@{/register}" class="btn">注册</a>
        </div>

        <!-- 已登录状态 -->
        <div sec:authorize="isAuthenticated()">
            <span>欢迎，<span sec:authentication="name">用户</span>！</span>
            <form method="POST" th:action="@{/logout}" style="display: inline;">
                <input type="submit" value="退出" class="btn btn-danger"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
